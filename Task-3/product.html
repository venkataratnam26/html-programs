<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proiduct List Example</title>
</head>
<body>
    <table border="2px" cellpaddiong="5px" cellspacing="5px">
        <caption>
           <h1>Product List</h1> 
        </caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Extended</th>
            </tr>
        </thead>
     <tbody>
            <tr>
                <td>Hard Disk</td>
                <td>1</td>
                <td>500$</td>
                <td>400$</td>
            </tr>
            <tr>
                <td>Cd drive</td>
                <td>1</td>
                <td>200$</td>
                <td>500$</td>  
            </tr>
            <tr>
                <td>cds</td>
                <td>10</td>
                <td>20$</td>
                <td>50$</td>
            </tr>
    </tbody>
         <tfoot>
            
            <tr>
                <td colspan="3" align="right"><b>Total Amount</b></td>
                 <td><b>950$</b></td>
            </tr>
            
         </tfoot>
    </table>
    
</body>
</html>
