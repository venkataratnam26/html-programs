<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Example</title>
</head>
<body>
    
    <table border="2px" cellpadding="5" cellspacing="5px">
        <caption><h1>Weather Station</h1></caption>
        <thead>
        <tr>
            <th rowspan="2">Station</th>
            <th colspan="2">Temperature</th>
            <th rowspan="2">Humidity</th>
            <th rowspan="2">Weather</th>
            <tr>
                <th>Max</th>
                <th>Min</th>
            </tr>
            
          </tr>
    </thead>
    <tbody>
         <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>cloudy</td>
         </tr>
           <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
           </tr>
         
    </tbody>

    </table>
    
    
</body>
</html>
