<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form3 Example</title>
</head>

<body>
    <h1 align="center"><u>Registration Form</u></h1>
    <form>
        <table align="center" cellpadding="10px" cellspacing="2px" bgcolor="silver">
            <tr>
            <td>
                <label for="firstname">First Name</label>
            </td>
            <td>
                <input type="text" id="firstname" name="firstname">
            </td>
            </tr>
            <tr>
                <td>
                <label for="lastname">Last Name</label>
            </td>
            <td>
                <input type="text" id="lastname" name="lastname">
            </td>
            </tr>
            <td>
                <label for="nickname">Nick Name</label>
            </td>
            <td>
                <input type="text" id="nickname" name="nickname">
            </td>
            <tr>
                <td>
                <label for="email">E-Mail</label>
            </td>
            <td>
                <input type="email" id="email" name="email">
            </td>
            </tr>
            <tr>
                <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input type="password" id="password" name="password">
            </td>
            </tr>
            <tr>
                <td>
                <label for="dob">Date Of Birth</label>
            </td>
            <td>
                <input type="text" id="dob" name="dob">
            </td>
            </tr>
            <tr>
                <td>
                <label>Gender</label>
            </td>
            <td>
              Male <input type="radio" value="Male">
               Female <input type="radio" value="Female">
               Others <input type="radio" value="Others">
            </td>
            </tr>
            <tr>
                <td>
                      <label for="mobile">Mobile</label> 
                </td>
                <td>
                   <input type="tel" id="mobile" name="mobile"> 
                </td>
            </tr>
            <tr>
                <td>
                   <label for="address" >Address</label> 
                </td>
                <td>
                    <textarea  name="address" rows="10" cols="30"  id="address">
                        </textarea>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" id="login">
                </td>
                 <td>
                    <input type="reset" id="clear">
                </td>

            </tr>
        </table>
    </form>
</body>

</html>
